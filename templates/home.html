<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Movie Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://tse1.mm.bing.net/th?id=OIP.0u2ynz-XDDaq3suwHtC7eQHaEK&pid=Api&P=0&h=180') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-top: 50px;
        }
        form {
            margin: 0 auto;
            text-align: center;
            margin-top: 20px;
        }
        label {
            font-size: 20px;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        input[type="text"] {
            width: 200px;
        }
        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Movie Recommendation System</h1>
    <form action="{{ url_for('submit') }}" method="post">
        <label for="user_id">Enter your User ID:</label>
        <input type="text" id="user_id" name="user_id" required>
        <input type="submit" value="Get Recommendations">
    </form>
</body>
</html>
